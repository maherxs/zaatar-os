name: Build Zaatar OS

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Weekly automated builds (every Sunday at midnight UTC)
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    name: Build ${{ matrix.recipe }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        recipe:
          - zaatar
          - zaatar-nvidia

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Image
        uses: blue-build/github-action@v1
        with:
          recipe: recipes/${{ matrix.recipe }}.yml
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
